<script>
    class Student {
        constructor(firstName, surname, patronymic, birthday, hobby, group) {
            this.firstName = firstName;
            this.surname = surname;
            this.patronymic = patronymic;
            this.birthday = birthday;
            this.hobby = hobby;
            this.group = group;
        }

        toString() {
            return `Студент: ${this.surname} ${this.firstName} ${this.patronymic}\n` +
                   `Дата рождения: ${this.birthday}\n` +
                   `Хобби: ${this.hobby}\n` +
                   `Группа: ${this.group}`;
        }
    }

    class AverageSalaryCalculator {
        constructor(salaryMap) {
            this.salaryMap = salaryMap;
        }

        calculate() {
            return [...this.salaryMap.values()].reduce((a,b) => a + b) / this.salaryMap.size;
        }
    }

    let student = new Student(
